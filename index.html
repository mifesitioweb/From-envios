<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body class="fondo">
    <fieldset>
        <div class="container-perfil">
            <img class="img-perfil" src="PERFIL.jpg" alt="">
        </div>
        <h1>Envio De Transporte</h1>
        <div class="box">
    
            <input type="text" name="" class="pnombre" id="nombres" placeholder="Por favor pon tu Nombre"
            autocomplete="off"
            >
        </div>
        <div class="box">
    
            <input type="text" name="" class="pnombre" id="marca" placeholder="destinatario"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" class="pnombre"  name="" id="redes" placeholder="cuid"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" class="pnombre"  name="" id="info" placeholder="telefono"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text"  class="pnombre" name="" id="direcciones" placeholder="domicilio"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" class="pnombre"  name="" id="telefono" placeholder="localidad"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" class="pnombre"  name="" id="entrega" placeholder="codigo postal"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" class="pnombre"  name="" id="entregados" placeholder="transporte"
            autocomplete="off"
            >
        </div>
        
        <div class="box">
            <textarea name=""  class="pnombre"  id="mensaje" cols="30" rows="3"
             placeholder="provincia"></textarea>
        </div>
        <h6></h6>
        <div class="box">
            <button id="send">Enviar Por whatsapp <img class="whatsapp" src="whatsapp.png" alt=""></button>
        </div>
    </fieldset>
</body>
<script src="script.js"></script>
</html>
